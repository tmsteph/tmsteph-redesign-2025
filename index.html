<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thomas Stephens</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>

  <div id="starfield"></div>
  <div id="clouds">
    <div class="cloud x1"></div>
    <div class="cloud x2"></div>
    <div class="cloud x3"></div>
    <div class="cloud x4"></div>
    <div class="cloud x5"></div>
  </div>

  <header class="hero fade-in">
    <div class="container">
      <h1 class="handwritten">Thomas Stephens</h1>
      <p class="tagline">Dream. Build. Share.</p>
      <a href="#spirituality" class="btn-primary">Explore Spirituality</a>
      <a href="#health" class="btn-secondary">Explore Health</a>
      <a href="#technology" class="btn-primary">Explore Technology</a>
      <a href="#opensource" class="btn-secondary">Explore Open Source</a>
      <a href="#freedom" class="btn-primary">Explore Personal Freedom</a>
    </div>
  </header>

  <!-- Sections for Welcome, Spirituality, Health, Technology, Open Source, Personal Freedom, and Contact go here -->

  <footer class="fade-in">
    <div class="container">
      <p class="handwritten">Â© 2025 Thomas Stephens | Dream. Build. Share.</p>
    </div>
  </footer>

  <script>
    // Generate starfield
    const starField = document.getElementById('starfield');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (1 + Math.random() * 1.5) + 's';
      starField.appendChild(star);
    }

    // Fade-in effect
    const faders = document.querySelectorAll('.fade-in');
    const appearOptions = { threshold: 0.2 };
    const appearOnScroll = new IntersectionObserver(function(entries, observer) {
      entries.forEach(entry => {
        if (!entry.isIntersecting) return;
        entry.target.classList.add('appear');
        observer.unobserve(entry.target);
      });
    }, appearOptions);

    faders.forEach(fader => { appearOnScroll.observe(fader); });
  </script>

</body>
</html>
